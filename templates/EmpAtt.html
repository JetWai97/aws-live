<!DOCTYPE html>
<html>
<head>
	<title>Employee Attendance</title>
</head>

<style>
    #button {
        width: 8em;
        border: 2px solid green;
        background: #ffe;
        border-radius: 5px;
    }
    a {
        display: block;
        width: 100%;
        line-height: 2em;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        color: red;
        background: #eff;
    }
    </style>

<center>
	<font color="black" size="4" style="font-family: avenir">

		<h1 style="color: black">Employee Attendance System</h1>

		<body bgcolor="white">

            <form action="/empattend" autocomplete="on" method="POST" enctype="multipart/form-data">

                <h2 style="color: grey">Enter Employee ID</h2>

                Employee ID:<br> <input style="height:25px;font-size:14pt;" type="number" name="emp_id" autofocus size="40"><br><br>

                <select name="attstatus">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="MC">MC</option>
                    <option value="Maternity">Maternity Leave</option>
                </select><br><br>

                <button type="submit" style="background: black; height: 45px; width: 200px; color: white; size: 5; font:oblique;">UPDATE ATTENDANCE</button>

            </form>


			<br><br>

		</body>

	</font>
</center>
</html>
